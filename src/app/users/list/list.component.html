<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ten</th>
                <th>Tuoi</th>
                <th>Email</th>
                <th>SDT</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td><button class="btn btn-primary" (click)="onEdit(user.id)">Edit</button></td>
                <td><button class="btn btn-success">Remove</button></td>
            </tr>
        </tbody>
    </table>
</div>
